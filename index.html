<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/PNG/Darween.png" />
  <link rel="icon" type="image/svg+xml" href="/SVG/Darween.svg" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Darween ERP Platform - Modern enterprise resource planning solution" />
  <meta name="facebook-domain-verification" content="ph5cwtz6vkg1udpgy4mlfz74sqw0ym" />
  <script>
    (function() {
      'use strict';
      try {
        // Initialize fbq function even if script is blocked
        if (!window.fbq) {
          window.fbq = function() {
            if (window.fbq.callMethod) {
              window.fbq.callMethod.apply(window.fbq, arguments);
            } else {
              (window.fbq.q = window.fbq.q || []).push(arguments);
            }
          };
          window.fbq.loaded = false;
          window.fbq.version = '2.0';
          window.fbq.queue = [];
        }

        // Try to load the Facebook Pixel script
        var script = document.createElement('script');
        script.async = true;
        script.crossOrigin = 'anonymous';
        script.src = 'https://connect.facebook.net/en_US/fbevents.js';
        
        // Handle script load errors silently - don't show in console
        script.onerror = function() {
          // Script blocked by ad blocker - this is expected and fine
          // Initialize fbq as a no-op if script fails to load
          window.fbq = function() {};
          window.fbq.loaded = false;
        };
        
        script.onload = function() {
          // Only initialize if script loaded successfully
          if (window.fbq && typeof window.fbq === 'function') {
            try {
              window.fbq.loaded = true;
              window.fbq('init', '1345744590621367');
              window.fbq('track', 'PageView');
            } catch (e) {
              // Silently handle initialization errors
            }
          }
        };
        
        var firstScript = document.getElementsByTagName('script')[0];
        if (firstScript && firstScript.parentNode) {
          firstScript.parentNode.insertBefore(script, firstScript);
        } else {
          document.head.appendChild(script);
        }
      } catch (e) {
        // Silently handle any errors - Facebook Pixel is optional
        // Initialize a no-op function to prevent errors
        if (!window.fbq) {
          window.fbq = function() {};
        }
      }
    })();
  </script>
  <link rel="apple-touch-icon" href="/PNG/Darween.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Darween ERP</title>
</head>

<body>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1345744590621367&ev=PageView&noscript=1" /></noscript>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
